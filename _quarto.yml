project:
  type: website
  output-dir: docs

website:
  title: "Hirofumi Shiba"
  image: anomaths.png
  favicon: profile.jpg
  site-url: https://162348.github.io/
  description: "A website by a Bayesian Computation Researcher"
  navbar:
    right:
      - text: "Blog"
        file: blog.qmd
      - text: "Sessions"
        file: ./static/Sessions.qmd
      - text: "Slides"
        file: ./static/Slides.qmd
      - text: "自己紹介"
        file: ./static/Japanese.qmd
