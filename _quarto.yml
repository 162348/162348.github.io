    description: A Blog by a Bayesian Computation Researcher
  twitter-card: true
  google-analytics: "G-36GX2G6GLL"
  comments:
    utterances:
      repo: quarto-dev/quarto-web

format:
  html:
    theme: 
      light: minty
      dark: cyborg
    css: styles.css
    toc: true
    number-sections: true
    highlight-style: ayu
    code-block-bg: true
    code-block-border-left: "#7CC4AC"
    code-overflow: wrap
    code-fold: true

crossref:
    sec-prefix: 節
    eq-prefix: 式
    def-prefix: 定義
    def-title: 定義
    thm-prefix: 定理
    thm-title: 定理
    fig-prefix: 図
    fig-title: 図
date-format: "M/DD/YYYY"

execute:
  freeze: auto